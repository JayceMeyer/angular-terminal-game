<!DOCTYPE html>
<div class="settings-container">
  <h2>Game Settings</h2>
  
  <div class="settings-section">
    <h3>Terminal Appearance</h3>
    
    <div class="setting-item">
      <label for="colorScheme">Color Scheme:</label>
      <select id="colorScheme" [(ngModel)]="selectedColorScheme" (change)="updateColorScheme()">
        <option value="green">Green (Classic)</option>
        <option value="white">White</option>
        <option value="blue">Blue</option>
        <option value="amber">Amber</option>
        <option value="red">Red</option>
      </select>
    </div>
    
    <div class="setting-item">
      <label for="typingSpeed">Typing Animation Speed:</label>
      <input type="range" id="typingSpeed" min="5" max="50" step="5" 
             [(ngModel)]="typingSpeed" (change)="updateTypingSpeed()">
      <span>{{typingSpeed}} ms</span>
    </div>
    
    <div class="setting-item">
      <label>
        <input type="checkbox" [(ngModel)]="animationsEnabled" (change)="toggleAnimations()">
        Enable typing animations
      </label>
    </div>
  </div>
  
  <div class="settings-section">
    <h3>Game Options</h3>
    
    <div class="setting-item">
      <button (click)="resetGame()" class="danger-button">Reset Game Progress</button>
      <p class="setting-description">This will reset your game to the beginning.</p>
    </div>
  </div>
  
  <div class="preview-section">
    <h3>Preview</h3>
    <div class="terminal-preview" [attr.data-theme]="selectedColorScheme">
      <div class="preview-content">
        <p>&gt; look</p>
        <p>== Command Center ==</p>
        <p>You are in a dimly lit command center. Screens flicker with cryptic data.</p>
        <p>You see: manual</p>
        <p>Exits: north, east</p>
      </div>
    </div>
  </div>
</div>
