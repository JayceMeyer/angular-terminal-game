<div class="terminal-container" [attr.data-theme]="colorScheme">
  <div class="terminal-header">
    <div class="title">Terminal Adventure</div>
    <div class="controls">
      <button (click)="gameService.processCommand('restart')">Restart Game</button>
      <button (click)="gameService.processCommand('help')">Help</button>
    </div>
  </div>
  
  <div #terminalOutput class="terminal-output" [class.typing-done]="!isTyping">
    <pre *ngFor="let line of displayedOutput" [innerHTML]="line | lineFormat"></pre>
  </div>
  
  <div class="terminal-input">
    <span class="prompt">&gt;</span>
    <input 
      #commandInput
      type="text" 
      [(ngModel)]="command" 
      (keydown)="onKeyDown($event)" 
      (keyup.enter)="executeCommand()"
      placeholder="Type your command here..."
      autocomplete="off"
      autofocus
    >
  </div>
</div>
